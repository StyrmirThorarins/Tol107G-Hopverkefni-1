<!doctype html>
<html lang="is">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Karfa</title>

    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
        Vörur í körfu
        Bakpoki
        Þú getur geymt allt sem þú þarft fyrir klifrið í þessum bakpoka.
        
        
        49.900 kr.-
        Fjöldi:
        2
        Uppfæra
        Eyða úr körfu
        
        Kalkpoki
        Kalkaðu hendurnar áður en þú verður kalkaður í hausnum.
        
        4.900 kr.-
        Fjöldi:
        4
        Uppfæra
        Eyða úr körfu
        <div class="form">
            
            <h2>Almennar upplýsingar</h2>
            <div class="form_item">
                <label for="name">Nafn:</label> 
                <input type="text" name="name">
            </div>
            <div class="form_item">
                <label for="address">Heimilisfang</label>
                <input type="text" name="address">
            </div>
            <div class="form_item">
                <label for="age">Aldur:</label>
                <input type="number">
            </div>
            <div class="form_item">
                <label for="course">Námskeið:</label>
                <select class="course" name="course">
                    <option value="V0V1">V0 - V1</option>
                    <option value="V2V5">V2 - V4</option>
                    <option value="V5-V7">V5 - V7</option>
                    <option value="kids">Krakkanámskeið</option>
                    <option value="Fjallaklifur">Fjallaklifur</option>
                </select>
            </div>
        
            
            </div>
            <div class="form">
            <h2>Greiðsluupplýsingar</h2>
            <div class="form_item">
                <label for="cardnr">Kortanúmer:</label>
                <input type="number" name="cardnr">
            </div>
            <div class="form_item">
                <label for="cardh">Korthafi:</label>
                <input type="text" name="cardh">
            </div>
            <div class="form_item">
                <div class="valid">
                <label for="valid">Gildistími:</label>
                    <label for="month">Mán</label>
                        <select class="month" name="month">
                            <option value="jan">01</option>
                            <option value="feb">02</option>
                            <option value="mar">03</option>
                            <option value="apr">04</option>
                            <option value="may">05</option>
                            <option value="jun">06</option>
                            <option value="jul">07</option>
                            <option value="aug">08</option>
                            <option value="sep">09</option>
                            <option value="oct">10</option>
                            <option value="nov">11</option>
                            <option value="des">12</option>
                        </select>
                    <label for="year">Ár</label>
                        <select class="year" name="year">
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                        </select>
                </div>
            </div>
        </div>
      <button>Kaupa</button>
    </main>    
  </body>
</html>
